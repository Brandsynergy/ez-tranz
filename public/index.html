<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Simple mobile payment terminal">
    <title>EZ TRANZ - Mobile Payment Terminal</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">ðŸ’³ EZ TRANZ</h1>
            <p class="tagline">Tap. Pay. Done.</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Amount Input Screen -->
            <div id="amount-screen" class="screen active">
                <!-- Currency Selector -->
                <div class="currency-selector-container">
                    <label for="currency-select" class="currency-label">Currency:</label>
                    <select id="currency-select" class="currency-select">
                        <option value="usd" data-symbol="$">USD - US Dollar</option>
                        <option value="eur" data-symbol="â‚¬">EUR - Euro</option>
                        <option value="gbp" data-symbol="Â£">GBP - British Pound</option>
                        <option value="cad" data-symbol="$">CAD - Canadian Dollar</option>
                        <option value="aud" data-symbol="$">AUD - Australian Dollar</option>
                        <option value="jpy" data-symbol="Â¥">JPY - Japanese Yen</option>
                        <option value="chf" data-symbol="Fr">CHF - Swiss Franc</option>
                        <option value="cny" data-symbol="Â¥">CNY - Chinese Yuan</option>
                        <option value="inr" data-symbol="â‚¹">INR - Indian Rupee</option>
                        <option value="mxn" data-symbol="$">MXN - Mexican Peso</option>
                        <option value="brl" data-symbol="R$">BRL - Brazilian Real</option>
                        <option value="zar" data-symbol="R">ZAR - South African Rand</option>
                        <option value="ngn" data-symbol="â‚¦">NGN - Nigerian Naira</option>
                        <option value="kes" data-symbol="KSh">KES - Kenyan Shilling</option>
                        <option value="ghs" data-symbol="â‚µ">GHS - Ghanaian Cedi</option>
                    </select>
                </div>

                <div class="amount-display">
                    <span class="currency" id="currency-symbol">$</span>
                    <input type="text" 
                           id="amount-input" 
                           class="amount-input" 
                           placeholder="0.00" 
                           inputmode="decimal"
                           autocomplete="off">
                </div>

                <div class="numpad">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="num-btn" data-num=".">.</button>
                    <button class="num-btn" data-num="0">0</button>
                    <button class="num-btn clear-btn" data-action="clear">âŒ«</button>
                </div>

                <button id="charge-btn" class="charge-btn">Charge</button>
            </div>

            <!-- QR Code Screen -->
            <div id="qr-screen" class="screen">
                <div class="qr-header">
                    <h2>Customer Scans to Pay</h2>
                    <p class="qr-amount"><span id="qr-amount-text">$0.00</span></p>
                </div>
                <div class="qr-code-container">
                    <div id="qrcode"></div>
                </div>
                <p class="qr-instruction">Customer scans this QR code with their phone camera</p>
                <div class="waiting-animation">
                    <div class="spinner"></div>
                    <p>Waiting for payment...</p>
                </div>
                <button id="cancel-qr" class="cancel-btn">Cancel</button>
            </div>

            <!-- Success Screen -->
            <div id="success-screen" class="screen">
                <div class="success-animation">
                    <div class="checkmark">âœ“</div>
                </div>
                <h2 class="success-title">Payment Successful!</h2>
                <p class="success-amount"><span id="success-amount">$0.00</span></p>
                <button id="new-transaction" class="new-transaction-btn">New Transaction</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Stripe</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" onerror="console.error('Failed to load QRCode library from CDN')"></script>
    <script>
        // Wait for QRCode library to load before loading app
        window.addEventListener('load', () => {
            if (typeof QRCode === 'undefined') {
                console.error('QRCode library failed to load');
                alert('QR Code library failed to load. Please check your internet connection and refresh.');
            }
        });
    </script>
    <script src="/app.js?v=3"></script>
</body>
</html>
