<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Simple mobile payment terminal">
    <title>EZ TRANZ - Mobile Payment Terminal</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">ðŸ’³ EZ TRANZ</h1>
            <p class="tagline">Tap. Pay. Done.</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Amount Input Screen -->
            <div id="amount-screen" class="screen active">
                <div class="amount-display">
                    <span class="currency">$</span>
                    <input type="text" 
                           id="amount-input" 
                           class="amount-input" 
                           placeholder="0.00" 
                           inputmode="decimal"
                           autocomplete="off">
                </div>

                <div class="numpad">
                    <button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="num-btn" data-num=".">.</button>
                    <button class="num-btn" data-num="0">0</button>
                    <button class="num-btn clear-btn" data-action="clear">âŒ«</button>
                </div>

                <button id="charge-btn" class="charge-btn">Charge</button>
            </div>

            <!-- Payment Screen -->
            <div id="payment-screen" class="screen">
                <div class="payment-header">
                    <h2>Complete Payment</h2>
                    <p class="payment-amount">$<span id="payment-amount-text">0.00</span></p>
                </div>
                <div id="payment-element" class="payment-element"></div>
                <div id="payment-message" class="payment-message"></div>
                <button id="submit-payment" class="submit-btn">Pay Now</button>
                <button id="cancel-payment" class="cancel-btn">Cancel</button>
            </div>

            <!-- Success Screen -->
            <div id="success-screen" class="screen">
                <div class="success-animation">
                    <div class="checkmark">âœ“</div>
                </div>
                <h2 class="success-title">Payment Successful!</h2>
                <p class="success-amount">$<span id="success-amount">0.00</span></p>
                <button id="new-transaction" class="new-transaction-btn">New Transaction</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Stripe</p>
        </footer>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="/app.js"></script>
</body>
</html>
